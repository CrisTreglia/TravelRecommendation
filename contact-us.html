<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TravelBloom</title>
	<link rel="stylesheet" href="travel.css">
</head>
<body>
	<!-- Layer gradient -->
	<div class="gradient"></div>
	<nav>
		<div class="hamburger">
			<img src="./assets/menu.svg" alt="" srcset="">
		</div>
		<a id="logo" href="/index.html" >
			<img src="./assets/airplane.svg" alt="">
			<p>TravelBloom</p>
		</a>
		<div class="nav-div">
			<a href="./index.html">Home</a>
			<a href="./about-us.html">About Us</a>
			<a href="./contact-us.html">Contact Us</a>
		</div>

	</nav>
	<!-- Container for main content of the webpage -->
	<div class="main-container">
		<div class="side-bar">
			<p class="line"></p>
			<ul class="icon-nav">
				<li><img src="./assets/instagram.svg" alt="" srcset=""></li>
				<li><img src="./assets/facebook.svg" alt="" srcset=""></li>
				<li><img src="./assets/twitter.svg" alt="" srcset=""></li>
				<li><img src="./assets/youtube.svg" alt="" srcset=""></li>
			</ul>
		</div>
		<div class="contact-us__container">
			<div class="contact_label">
				<h1>Contact Us</h1>
				<p>Get in touch</p>
			</div>
			<form id="messageForm" onsubmit="formSubmit(event)" class="form-container">
				<div class="input-section">
					<label for="name">Name</label>
					<input type="text" id="name" required>
				</div>
				<div class="input-section">
					<label for="email">Email</label>
					<input type="email" required id="email">
				</div>
				<div class="input-section">
					<label for="message">Message</label>
					<textarea id="message" required></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
		
	</div>
	<script src="./contact-us.js" defer></script>
</body>
</html>
