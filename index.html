<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TravelBloom</title>
	<link rel="stylesheet" href="travel.css">
</head>
<body>
	<!-- Layer gradient -->
	<div class="gradient"></div>
	<nav>
		<div class="hamburger">
			<img src="./assets/menu.svg" alt="" srcset="">
		</div>
		<a id="logo" href="/index.html" >
			<img src="./assets/airplane.svg" alt="">
			<p>Travel Bloom</p>
		</a>
		<div class="nav-div">
			<a href="./index.html">Home</a>
			<a href="./about-us.html">About Us</a>
			<a href="./contact-us.html">Contact Us</a>
		</div>
		<div class="search-container">
			<div class="search-wrapper">
				<form class="search-bar">
					<input type="search" id="searchInput" name="search" placeholder="Enter a destination or keyword">
					<button type="submit" id="searchBtn">Search</button>
					<button type="reset" id="resetBtn">Clear</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Container for main content of the webpage -->
	<div class="main-container">
		<div class="side-bar">
			<p class="line"></p>
			<ul class="icon-nav">
				<li><img src="./assets/instagram.svg" alt="" srcset=""></li>
				<li><img src="./assets/facebook.svg" alt="" srcset=""></li>
				<li><img src="./assets/twitter.svg" alt="" srcset=""></li>
				<li><img src="./assets/youtube.svg" alt="" srcset=""></li>
			</ul>
		</div>
		<div class="content">
			<h1>Explore Dream Destination</h1>
			<p>It encourages exploration of unfamiliar territories, embracing diverse culture and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder</p>
			<button type="button">Book Now</button>
		</div>

		<section id="recommendation-results"></section>

	</div>
	<script src="travel_recommendation.js"></script>
</body>
</html>
